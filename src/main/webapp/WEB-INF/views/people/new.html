<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter Full name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <br/>
    <label for="yearOfBirth">Enter Year Of Birth: </label>
    <input type="text" th:field="*{year}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br/>
    <hr>
    <input type="submit" value="Create person!">
</form>
<br/>
<form th:action="@{/people}">
    <input type="submit" value="Back to people">
</form>
</body>
</html>
