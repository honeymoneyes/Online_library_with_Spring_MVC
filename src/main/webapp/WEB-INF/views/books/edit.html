<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h3>Edit Book</h3>
<hr>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="name">Enter the name of the book: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br/>
  <br/>
  <label for="titleBook">Enter the author of the book: </label>
  <input type="text" th:field="*{author}" id="titleBook">
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
  <br/>
  <br/>
  <label for="yearBook">Enter the year of the book: </label>
  <input type="text" th:field="*{year}" id="yearBook">
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
  <hr>
  <input type="submit" value="Edit book!">
</form>
<br/>
<form th:action="@{/books}">
  <input type="submit" value="Back to books">
</form>
</body>
</html>
